<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JAVASCRIPT</title>

    <!--ESTILO CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/blue.css">

    <!--JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--JAVASCRIP -->
    <script type="text/JavaScript" src="js/main.js"></script>

    <script type="text/JavaScript" src="js/jquery.form-validator.min.js"></script>
    
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jqueryui/jquery-ui.min.js"></script>


</head>
<body>

    <div id="selector">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
       
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div id="usuario">
                <p></p>
            </div>

            <div class="clearfix">


            </div>


            <nav id="menu">
                <ul >
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="#">CALCULADORA</a></li>
                </ul>
            </nav>
        </header>


        <section id="content">
            <div id="box">   
                <h2>Contacto</h2>   
         <!--  ACA se carga el formulario   -->   
                <form action="" id="formu" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" >

                    <label for="sirname">Apellido</label>
                    <input type="text" name="surname" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="text" name="email" data-validation="email">
                    
                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required" >
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy">
                    

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">

                    <input type="submit" value="Enviar">

                </form>
            

            </div>
           
            <aside id="sidebar">
                <div id="about">
                    <h4> <span> QUien soY??</span></h4>
                    <img src="img/images3.jpg" alt="">
                    <p>si si señores yo soy de boca, si si señores de corazon</p>
                </div>

                <div id="login">
                    <h4> <span> IDentificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="email">Correo</label>
                        <br>
                        <input type="text" name="email">
                        <br>
                        <label for="password">Contraseña</label>
                        <br>
                        <input type="text" name="password">
                        <br>
                        <input type="submit" value="Entrar">

                    </form>

                </div>


            </aside>
            

            <div class="clearfix">

            </div> 

        </section>

    </section>

    <footer>
        Master en JavaScript

        <a href="#"  class="subir"> Ir a Inicio</a>

    </footer>
    
</body>
</html>
