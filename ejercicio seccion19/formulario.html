<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type="text/javascript" src="ejercicio-seccion19.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        1.Formulario campos: nombres, apellidos y edad
        2.Boton de enviar el formulario: evento submit
        3. Mostar los datos por pantalla
        4. Validacion del formulario
    -->

    <h1>Ejercicio DOM, Eventos y funciones - Curso JS</h1>

    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre" >Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br><br>
         
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <br><br>

            <input type="submit" value="enviar" name="" id="submit">
        </form>
    </div>
    <div class="box dashed" >
   
     
    </div>

</body>
</html>
